<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="con_min_width checkcard_box">
        <div class="con">
            <h3>
                프렌즈 체크카드,
                <br>
                내가 고르는 선택의 즐거움
            </h3>
            <p>프렌즈 디자인부터 멋스러운 블랙 컬러 카드까지 원하는 디자인과 기능을 선택할 수 있습니다.</p>
            <div class="btn-box">
                <a href="#">카카오뱅크 프렌즈 체크카드</a>
            </div>
        </div>
    </div>


    <style>
        /* 노말라이즈 */
        body, ul, li, h3 {
            margin: 0;
            padding: 0;
            list-style: none;            
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 라이브러리 */
        .border-red {
            border: 5px solid red;            
        }

        .border-blue {
            border: 5px solid blue;            
        }

        .border-gold {
            border: 5px solid gold;            
        }

        .border-green {
            border: 5px solid green;            
        }

        .flex {
            display: flex;
        }

        .flex-jc-c {
            justify-content: center;
        }

        .flex-ai-c {
            align-items: center;
        }

        .flex-as-c {
            align-self: center;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        .block {
            display: block;
        }

        .height-100p {
            height: 100%;
        }

        .con {
            margin-left: auto;
            margin-right: auto;
        }

        .img-box > img {
            width: 100%;
            display: block;
        }

        /* 커스텀 */
        .con_min_width {
            min-width: 1080px;
        }     

        .con {
            width: 1080px;
        }

        .relative {
            position: relative;
        }

        .ico {
        background-color: white;
        width: 24px;
        height: 24px;
        display: inline-block;
        background-image: url(/kakaoimage/img_kabang_220615.png);
        }

        /* 체크카드 시작 */
        .checkcard_box {
            margin-top: 150px;

        }

        .checkcard_box .con {
            text-align: center;
        }

        .checkcard_box h3 {
            font-size: 40px;
            line-height: 1.35;
        }

        .checkcard_box p {
            font-size: 15px;
            margin: 24px 0 36px 0;
            color: #666;
        }

        .checkcard_box .btn-box {
            margin: 0 auto;
        }

        .checkcard_box .btn-box a {
            display: inline-flex;
            width: 258px;
            height: 56px;
            color: #333;
            background-color: #F6F6F6;
            font-size: 16xp;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
        }

        .checkcard_box .btn-box:hover a {
            text-decoration: underline;
        }

        .checkcard_box .btn-box a::after {
            content: "";
            display: inline-block;
            margin-left: 10px;
            width: 6px;
            height: 9px;
            background: url(../kakaoimage/home_arr.png);
            background-size: 100%;
        }

        /* 체크카드 끝 */
    </style>

</html>
